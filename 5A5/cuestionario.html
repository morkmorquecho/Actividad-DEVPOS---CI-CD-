<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="actividad4C.css">
  <title>Formulario de Hotel</title>
</head>
<body>
  <div class="container">
    <button id="estiloAccesible">Estilo Accesible</button>
    <button id="estiloNormal">Estilo Normal</button>
    <form>     
      <label for="input1">Nombre de usuario</label><br>
      <input type="text" id="input1" name="input1"><br><br> 

      <label for="input2">Contraseña</label><br>
      <input type="password" id="input2" name="input2"><br><br>

      <label for="input3">Repetir contraseña</label><br>
      <input type="password" id="input3" name="input3"><br><br>

      <label for="input4">Dirección</label><br>
      <input type="text" id="input4" name="input4"><br><br>

      <label for="input5">Ciudad</label><br>
      <input type="text" id="input5" name="input5"><br><br>

      <label for="input6">Provincia</label><br>
      <input type="text" id="input6" name="input6"><br><br>

      <label for="input7">Número de huéspedes</label><br>
      <input type="number" id="input7" name="input7"><br><br>

      <hr>

      <label for="services">Servicios</label><br>
      <input type="checkbox" id="service1" name="service1" value="Aire acondicionado">
      <label for="service1">Aire acondicionado</label><br>

      <input type="checkbox" id="service2" name="service2" value="Almohadas a la carta">
      <label for="service2">Almohadas a la carta</label><br>

      <input type="checkbox" id="service3" name="service3" value="Caja fuerte">
      <label for="service3">Caja fuerte</label><br>

      <input type="checkbox" id="service4" name="service4" value="Minibar">
      <label for="service4">Minibar</label><br><br>

      <input type="checkbox" id="service5" name="service5" value="Detector de humos">
      <label for="service5">Detector de humos</label><br>

      <input type="checkbox" id="service6" name="service6" value="Mesa de trabajo">
      <label for="service6">Mesa de trabajo</label><br>

      <input type="checkbox" id="service7" name="service7" value="Conexión a internet">
      <label for="service7">Conexión a internet</label><br>

      <input type="checkbox" id="service8" name="service8" value="WIFI">
      <label for="service8">WIFI</label><br><br>

      <hr>

      <label for="room-type">Tipo de habitación</label><br>
      <input type="checkbox" id="room1" name="room1" value="Individual">
      <label for="room1">Individual</label><br>

      <input type="checkbox" id="room2" name="room2" value="Doble">
      <label for="room2">Doble</label><br>

      <input type="checkbox" id="room3" name="room3" value="Suite">
      <label for="room3">Suite</label><br><br>

      <hr>

      <label for="meal-plan">Pensión</label><br>
      <input type="checkbox" id="meal1" name="meal1" value="Alojamiento">
      <label for="meal1">Alojamiento</label><br>

      <input type="checkbox" id="meal2" name="meal2" value="Desayuno">
      <label for="meal2">Desayuno</label><br>
      
      <input type="checkbox" id="meal3" name="meal3" value="Media">
      <label for="meal3">Media</label><br>

      <input type="checkbox" id="meal4" name="meal4" value="Completa">
      <label for="meal4">Completa</label><br><br>

      <hr>

      <label for="comments">Comentarios o sugerencias</label><br>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

      <label for="email">Email de contacto</label><br>
      <input type="email" id="email" name="email"><br><br>
    
      <input type="submit" value="Enviar">
      <span style="margin-right: 10px;"></span>
      <input type="reset" value="Resetear"> <br>
    </form>
  </div>
  <script src="styles.js"></script>

</body>
</html>
